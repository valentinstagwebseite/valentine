<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffe6ee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      max-width: 420px;
      margin: 0 auto;
      background: transparent;
      z-index: 2;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #d6336c;
    }

    /* ===== Bilder links & rechts ===== */
    .side-images {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

 .side-images img {
  width: 275px;
  height: 275px;
  object-fit: cover;
  border-radius: 22px;
}

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    /* ===== Buttons ===== */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
    }

    /* ===== Mobile ===== */
    @media (max-width: 900px) {
      .side-images {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        margin-bottom: 30px;
      }

    .side-images img {
  width: 210px;
  height: 210px;
}
    }
  </style>
</head>
